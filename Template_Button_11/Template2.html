<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Inmobiliarios Animados</title>
    <style>
        /* Fuentes premium */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600;700&display=swap');
        
        :root {
            --white: #fff;
            --cream: #f5f2ea;
            --gold: #d4af37;
            --gold-light: #e8c874;
            --gold-dark: #b38b2d;
            --navy: #0a2540;
            --navy-light: #1a365d;
            --teal: #2a9d8f;
            --coral: #ff6b6b;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow-sm: 0 2px 8px rgba(10, 37, 64, 0.1);
            --shadow-md: 0 4px 12px rgba(10, 37, 64, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--cream);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor de navegación */
        .nav-container {
            display: flex;
            justify-content: center;
            background: var(--white);
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-bottom: 3rem;
            width: 100%;
            max-width: 1200px;
        }

        /* Estilos base para botones */
        .nav-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            text-decoration: none;
            padding: 0.8rem 1.8rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            outline: none;
            color: var(--navy);
            cursor: pointer;
            overflow: hidden;
            transition: var(--transition);
            z-index: 1;
            white-space: nowrap;
        }

        /* Efecto casa animada (botón principal) */
        .btn-home {
            font-weight: 700;
            color: var(--white);
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gold);
            z-index: -1;
            border-radius: 8px;
            transition: var(--transition);
        }

        .btn-home::after {
            content: '🏠';
            position: absolute;
            right: -20px;
            opacity: 0;
            transition: var(--transition);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(212, 175, 55, 0.3);
            padding-right: 2.5rem;
        }

        .btn-home:hover::after {
            right: 15px;
            opacity: 1;
        }

        .btn-home:hover::before {
            background: linear-gradient(45deg, var(--gold), var(--gold-light));
        }

        /* Efecto llave giratoria (para propiedades) */
        .btn-properties {
            border: 2px solid var(--gold);
        }

        .btn-properties::before {
            content: '🔑';
            position: absolute;
            left: -20px;
            opacity: 0;
            transition: var(--transition);
        }

        .btn-properties:hover {
            background-color: rgba(212, 175, 55, 0.1);
            padding-left: 2.5rem;
        }

        .btn-properties:hover::before {
            left: 15px;
            opacity: 1;
            animation: spinKey 0.8s ease;
        }

        @keyframes spinKey {
            0% { transform: rotate(0deg); }
            30% { transform: rotate(90deg); }
            70% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        /* Efecto gráfico de crecimiento (para proyectos) */
        .btn-projects {
            position: relative;
            overflow: visible;
        }

        .btn-projects::after {
            content: '📈';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            opacity: 0;
            transition: var(--transition);
        }

        .btn-projects:hover {
            color: var(--teal);
            transform: translateY(-5px);
        }

        .btn-projects:hover::after {
            top: -30px;
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        /* Efecto burbuja de diálogo (para contacto) */
        .btn-contact {
            background-color: var(--navy);
            color: var(--white);
            transition: all 0.5s ease;
        }

        .btn-contact:hover {
            background-color: var(--navy-light);
            animation: bubble 0.6s ease;
        }

        @keyframes bubble {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.1); }
            60% { transform: scale(0.95); }
        }

        /* Efecto mapa que se despliega (para ubicaciones) */
        .btn-locations {
            position: relative;
            padding-left: 3rem;
        }

        .btn-locations::before {
            content: '📍';
            position: absolute;
            left: 1rem;
            transition: var(--transition);
        }

        .btn-locations::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: var(--transition);
        }

        .btn-locations:hover::after {
            width: 100%;
        }

        .btn-locations:hover::before {
            transform: rotate(15deg) scale(1.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }
            
            .nav-btn {
                margin: 0.5rem 0;
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <a href="#" class="nav-btn btn-home">Inicio</a>
        <a href="#" class="nav-btn btn-properties">Propiedades</a>
        <a href="#" class="nav-btn btn-projects">Proyectos</a>
        <a href="#" class="nav-btn btn-locations">Ubicaciones</a>
        <a href="#" class="nav-btn btn-contact">Contacto</a>
    </nav>

    <div style="text-align: center; max-width: 800px; margin: 0 auto;">
        <h1 style="font-family: 'Playfair Display', serif; color: var(--navy); margin-bottom: 1rem;">Descubre Tu Hogar Ideal</h1>
        <p style="color: var(--navy-light); margin-bottom: 2rem;">Botones diseñados especialmente para inmobiliarias, combinando elegancia y diversión con animaciones temáticas.</p>
        
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin-top: 2rem;">
            <a href="#" class="nav-btn btn-home" style="margin: 0.5rem;">Inicio</a>
            <a href="#" class="nav-btn btn-properties" style="margin: 0.5rem;">Propiedades</a>
            <a href="#" class="nav-btn btn-projects" style="margin: 0.5rem;">Proyectos</a>
            <a href="#" class="nav-btn btn-locations" style="margin: 0.5rem;">Ubicaciones</a>
            <a href="#" class="nav-btn btn-contact" style="margin: 0.5rem;">Contacto</a>
        </div>
    </div>
</body>
</html>
