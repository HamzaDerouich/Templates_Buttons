<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversi√≥n Inmobiliaria</title>
    <style>
        /* Fuente profesional */
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');
        
        :root {
            --cream: #f9f7f3;
            --gold: #c8a97e;
            --dark-gold: #a78a6d;
            --black: #333333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--cream);
            font-family: 'DM Sans', sans-serif;
            overflow: hidden;
        }

        .btn-container {
            position: relative;
            width: 320px;
            height: 90px;
        }

        .btn {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--black);
            background-color: white;
            border: 2px solid var(--gold);
            border-radius: 12px;
            cursor: pointer;
            letter-spacing: 0.5px;
            overflow: hidden;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.33, 1, 0.68, 1);
            padding: 0 2rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(200, 169, 126, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Elementos flotantes (‚Ç¨ y üè†) */
        .floating-element {
            position: absolute;
            font-size: 1.4rem;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            opacity: 0;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Animaci√≥n de ca√≠da para ‚Ç¨ */
        @keyframes falling-coin {
            0% {
                transform: translate(calc(var(--start-x) * 1px), -100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translate(calc(var(--end-x) * 1px), calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Animaci√≥n de casas flotantes */
        @keyframes floating-house {
            0%, 100% {
                transform: translate(calc(var(--start-x) * 1px), -50px) scale(0.8);
                opacity: 0;
            }
            50% {
                transform: translate(calc(var(--start-x) * 1px + 50px), 30vh) scale(1);
                opacity: 0.7;
            }
        }

        /* Efecto al hacer clic */
        .btn.clicked ~ .floating-element {
            animation: none !important;
            opacity: 0;
            transition: all 0.6s ease-out;
        }

        .btn.clicked::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            z-index: -1;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Billetes que aparecen despu√©s del clic */
        .money-bill {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            z-index: 50;
            animation: billAppear 2s forwards;
            pointer-events: none;
        }

        @keyframes billAppear {
            0% {
                transform: translateY(20px) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <button class="btn" id="investmentBtn">Invertir en Propiedades</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.btn-container');
            const btn = document.getElementById('investmentBtn');
            
            // Crear elementos flotantes (‚Ç¨ y üè†)
            for (let i = 0; i < 20; i++) {
                // Euros que caen
                const coin = document.createElement('div');
                coin.className = 'floating-element';
                coin.textContent = '‚Ç¨';
                coin.style.color = `hsl(${40 + Math.random() * 20}, 70%, 60%)`;
                coin.style.setProperty('--start-x', Math.random() * window.innerWidth);
                coin.style.setProperty('--end-x', (Math.random() - 0.5) * 200);
                coin.style.animation = `falling-coin ${4 + Math.random() * 6}s linear ${Math.random() * 5}s infinite`;
                container.appendChild(coin);
                
                // Casas que flotan (cada 3 elementos)
                if (i % 3 === 0) {
                    const house = document.createElement('div');
                    house.className = 'floating-element';
                    house.textContent = 'üè†';
                    house.style.setProperty('--start-x', Math.random() * window.innerWidth);
                    house.style.animation = `floating-house ${8 + Math.random() * 10}s ease-in-out ${Math.random() * 5}s infinite`;
                    container.appendChild(house);
                }
            }
            
            // Efecto al hacer clic
            btn.addEventListener('click', function() {
                this.classList.add('clicked');
                this.textContent = '¬°Inversi√≥n Exitosa!';
                
                // Crear billetes
                const bills = ['üíµ', 'üí∂', 'üí∑', 'üí¥'];
                for (let i = 0; i < 12; i++) {
                    const bill = document.createElement('div');
                    bill.className = 'money-bill';
                    bill.textContent = bills[i % bills.length];
                    bill.style.left = `${Math.random() * 100}%`;
                    bill.style.top = `${Math.random() * 100}%`;
                    bill.style.animationDelay = `${i * 0.1}s`;
                    container.appendChild(bill);
                }
                
                // Reset despu√©s de 3 segundos
                setTimeout(() => {
                    this.classList.remove('clicked');
                    this.textContent = 'Invertir en Propiedades';
                    document.querySelectorAll('.money-bill').forEach(el => el.remove());
                }, 3000);
            });
        });
    </script>
</body>
</html>
