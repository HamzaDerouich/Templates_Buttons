<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotÃ³n de Dinero Animado</title>
    <style>
        /* Fuente mÃ¡s moderna */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --white: #ffffff;
            --light-gray: #f0f0f0;
            --pink: #ff66b2;
            --dark-pink: #e64d98;
            --black: #2d3436;
            --cubic-bezier: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: auto;
            margin: auto;
        }

        .btn {
            position: relative;
            text-transform: uppercase;
            font-weight: 700;
            border: none;
            letter-spacing: 0.1em;
            padding: 1.2rem 3rem;
            background: transparent;
            outline: none;
            font-size: 1.5rem;
            color: var(--black);
            transition: all 0.6s var(--cubic-bezier);
            cursor: pointer;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn::before,
        .btn::after {
            content: "";
            position: absolute;
            font-size: 2rem;
            transition: all 0.6s var(--cubic-bezier);
            z-index: -1;
            opacity: 0.8;
            animation-timing-function: ease-in-out;
        }

        /* Primer emoji - Billete de euro */
        .btn::before {
            content: "ðŸ’¶";
            top: -1.5rem;
            left: 1rem;
            animation: floatUp 3s infinite alternate;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
        }

        /* Segundo emoji - Libra esterlina */
        .btn::after {
            content: "ðŸ’·";
            bottom: -1.5rem;
            right: 1rem;
            animation: floatDown 3s infinite alternate-reverse;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
        }

        .btn:hover {
            color: var(--white);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .btn:hover::before,
        .btn:hover::after {
            opacity: 0;
            transform: scale(0);
        }

        .btn .hover-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--pink), var(--dark-pink));
            z-index: -2;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s var(--cubic-bezier);
        }

        .btn:hover .hover-bg {
            transform: scaleX(1);
        }

        /* Animaciones de los emojis */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(2rem) rotate(10deg);
            }
        }

        @keyframes floatDown {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-2rem) rotate(-10deg);
            }
        }

        /* Efecto de brillo al pasar el mouse */
        .btn:hover::before,
        .btn:hover::after {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
       <button class="btn">
           <span>Request Validation</span>
           <div class="hover-bg"></div>
       </button>
    </div>
</body>
</html>
