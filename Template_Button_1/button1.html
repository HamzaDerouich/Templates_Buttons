<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Premium</title>
    <style>
        /* Fuente moderna */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --white: #ffffff;
            --light-gray: #f0f0f0;
            --medium-gray: #d1d1d1;
            --pink: #ff66b2;
            --dark-pink: #e64d98;
            --darker-pink: #cc3385;
            --black: #2d2d2d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f5f5 0%, #e9e9e9 100%);
        }

        .container {
            width: auto;
            margin: 2rem;
            text-align: center;
        }

        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 0.05em;
            padding: 1.25rem 3rem;
            border: none;
            border-radius: 50px;
            background: transparent;
            outline: none;
            font-size: 1.25rem;
            color: var(--black);
            cursor: pointer;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
            z-index: 1;
        }

        .btn::before,
        .btn::after {
            content: '';
            position: absolute;
            border-radius: 50px;
            transition: var(--transition);
            z-index: -1;
        }

        /* Capa gris (fondo) */
        .btn::before {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--light-gray);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Capa rosa (animación) */
        .btn::after {
            width: 100%;
            height: 200%;
            background: linear-gradient(45deg, var(--pink) 0%, var(--dark-pink) 100%);
            top: -50%;
            left: -100%;
            transform: rotate(45deg);
        }

        /* Efecto hover */
        .btn:hover {
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover::after {
            left: 0;
            top: -20%;
        }

        /* Efecto activo (click) */
        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:active::after {
            background: linear-gradient(45deg, var(--dark-pink) 0%, var(--darker-pink) 100%);
        }

        /* Efecto de borde sutil al hover */
        .btn:hover::before {
            box-shadow: inset 0 0 0 2px var(--medium-gray);
        }

        /* Animación de pulsación */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn:hover {
            animation: pulse 1.5s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
       <button class="btn" aria-label="Solicitar validación">Request a Validation</button>
    </div>
</body>
</html>
